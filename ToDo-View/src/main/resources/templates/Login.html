    <body>

        <form class="login" th:object="${Usuario}" th:action="@{/login}" method="post">
            <input th:field="*{Email}" type="email" placeholder="Username" />
            <input th:field="*{Password}" type="password" placeholder="Password" />
            <button type="submit" >Login</button>
        </form>

    </body>
</html>


<style>

    /* Colors */
    .greenSeaweed {
        color: rgba(2, 128, 144, 1);
    }
    .blueQueen {
        color: rgba(69, 105, 144, 1);
    }

    /* Fonts */
    body {
        font-family: "Asap", sans-serif;
    }

    .login {
        overflow: hidden;
        background-color: white;
        padding: 40px 30px 30px 30px;
        border-radius: 10px;
        position: absolute;
        top: 50%;
        left: 50%;
        width: 400px;
        transform: translate(-50%, -50%);
        transition: transform 300ms, box-shadow 300ms;
        box-shadow: 5px 10px 10px rgba(2, 128, 144, 0.2);
    }

    .login::before,
    .login::after {
        content: "";
        position: absolute;
        width: 600px;
        height: 600px;
        border-top-left-radius: 40%;
        border-top-right-radius: 45%;
        border-bottom-left-radius: 35%;
        border-bottom-right-radius: 40%;
        z-index: -1;
    }

    .login::before {
        left: 40%;
        bottom: -130%;
        background-color: rgba(69, 105, 144, 0.15);
        animation: wawes 6s infinite linear;
    }

    .login::after {
        left: 35%;
        bottom: -125%;
        background-color: rgba(2, 128, 144, 0.2);
        animation: wawes 7s infinite;
    }

    .login > input {
        font-family: "Asap", sans-serif;
        display: block;
        border-radius: 5px;
        font-size: 16px;
        background: white;
        width: 100%;
        border: 0;
        padding: 10px 10px;
        margin: 15px -10px;
    }

    .login > button {
        font-family: "Asap", sans-serif;
        cursor: pointer;
        color: #fff;
        font-size: 16px;
        text-transform: uppercase;
        width: 80px;
        border: 0;
        padding: 10px 0;
        margin-top: 10px;
        margin-left: -5px;
        border-radius: 5px;
        background-color: rgba(244, 91, 105, 1);
        transition: background-color 300ms;
    }

    .login > button:hover {
        background-color: rgba(219, 82, 94, 1); /* darken($redFire, 5%) equivalente */
    }

    @keyframes wawes {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
    }

</style>
